<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
    <link rel="shortcut icon" href=".//img/calculator.png" type="image/x-icon">
</head>

<body>
    <main class="calculadora">
        <div class="result" id="resultado">0</div>
        <div class="teclas">
            <div class="numbs">
                <div class="tbt">
                    <button class="li" id="limpar">C</button>
                    <button class="pa" id="apagar">x</button>
                    <button class="bt" id="vir">,</button>
                </div>
                <div class="tbt">
                    <button class="bt" id="9">9</button>
                    <button class="bt" id="8">8</button>
                    <button class="bt" id="7">7</button>
                </div>
                <div class="tbt">
                    <button class="bt" id="6">6</button>
                    <button class="bt" id="5">5</button>
                    <button class="bt" id="4">4</button>
                </div>
                <div class="tbt">
                    <button class="bt" id="3">3</button>
                    <button class="bt" id="2">2</button>
                    <button class="bt" id="1">1</button>
                </div>
                <div class="tbt">
                    <button class="bt" id="barra">(</button>
                    <button class="bt" id="0">0</button>
                    <button class="bt" id="barraf">)</button>
                </div>
            </div>
            <div class="opera">
                <button class="op" id="menos">-</button>
                <button class="op" id="mais">+</button>
                <button class="op" id="vezes">*</button>
                <button class="op" id="dividir">/</button>
                <button class="i" id="igual">=</button>
            </div>
        </div>
    </main>

</body>

</html>
